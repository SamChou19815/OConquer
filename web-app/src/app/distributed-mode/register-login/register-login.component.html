<mat-card>
  <mat-card-title>Sign Up/Sign In</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput
             [(ngModel)]="username"
             placeholder="Username"
             type="text"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             [(ngModel)]="password"
             placeholder="Password"
             type="password"/>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button color="primary" mat-button (click)="submit(true)"
            [disabled]="submitDisabled">
      Sign Up
    </button>
    <button color="primary" mat-button (click)="submit(false)"
            [disabled]="submitDisabled">
      Sign In
    </button>
  </mat-card-actions>
</mat-card>
