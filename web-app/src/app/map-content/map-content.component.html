<div [class]="cellStyle">
  <div class="city-level" *ngIf="mapContent.cityLevel">
    {{mapContent.cityLevel}}
  </div>
  <div *ngIf="mapContent.milUnit">
    <div> Direction: {{directionString}}</div>
    <div> Soldiers: {{mapContent.milUnit?.numberOfSoldiers}}</div>
    <div> Morale: {{mapContent.milUnit?.morale}}</div>
    <div> Leadership: {{mapContent.milUnit?.leadership}}</div>
  </div>
</div>
