<div>
  <div>Tile: {{tileString}}</div>
  <div>Position: ({{mapContent.position.x}}, {{mapContent.position.y}})</div>
  <div *ngIf="this.mapContent.milUnit">
    <div>Number of Soldiers: {{this.mapContent.milUnit?.numberOfSoldiers}}</div>
    <div>Morale: {{this.mapContent.milUnit?.morale}}</div>
    <div>Leadership: {{this.mapContent.milUnit?.leadership}}</div>
  </div>
</div>
